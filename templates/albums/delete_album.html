{% extends "base.html" %}

{% block content %}
<h2>Delete Album</h2>

<div>
    <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        <p>Once it's gone, it's gone!</p>
        <p>Are you sure you want to delete {{ album.title }} by {{ album.artist }}?</p>
        <div>
            <button type="submit">Delete Album</button><br>
            <br>
            <a href="{% url 'list_albums' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
