{% extends "base.html" %}

{% block content %}
<h2>All Albums</h2>


<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
        <h3>{{ album.title }}</h3>
        <div class="flex">
            <div class="pr2"><i class="icofont-artist"></i></div>
            <div>{{ album.artist }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
