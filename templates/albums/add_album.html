{% extends "base.html" %}

{% block content %}
<h2>Add Album</h2>

<div>
    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Album</button>
        </div>
    </form>

    <p>
        <a href="{% url 'list_albums' %}">All Albums</a><br>
    </p>

</div>

{% endblock %}
