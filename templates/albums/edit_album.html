{% extends "base.html" %}

{% block content %}
<h2>Edit Album</h2>

<div>
    <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Update Album</button>
        </div>
    </form>
    <br>

    <p>
        <a href="{% url 'list_albums' %}">Back to All Albums</a>
    </p>
</div>

{% endblock %}
